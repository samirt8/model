# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy Flask app to Azure Web App: ashy-desert-f89445a6bc964d19b7f9a5b178f250b8'

on:
  push:
    branches:
    - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd app
        pip install -r requirements.txt
    
    - name: Build using AppService-Build
      uses: azure/appservice-build@v2
      with:
        platform: python
        platform-version: '3.9'
        # Spécifiez le chemin d'accès à votre application
        app-path: 'app'
    
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: 'ashy-desert-f89445a6bc964d19b7f9a5b178f250b8'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fdd45e179a614c2b950e16ecd4459a36 }}
        package: 'app'
